<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <div class="background-fullscreen" style="background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), 
            url(color.png)">

    <nav class="p-0">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="logo.png" alt="Ajmalonly Consulting" class="logo">
                <a href="/" class="company text-2xl font-bold ml-4">Ajmalonly Studio</a>
            </div>
            
            <!-- Menu Items (hidden on small screens, flex on large screens) -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="/" class="link">Home</a></li>
                <li><a href="/about.html" class="link">About</a></li>
                <li><a href="/products.html" class="link">Products</a></li>
                <li><a href="/contact.html" class="link">Contact</a></li>
            </ul>

            <!-- Hamburger Menu (visible on small screens) -->
            <button id="menu-toggle" class="block md:hidden text-gray-300 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (hidden by default, shown when toggled) -->
        <div id="mobile-menu" class="md:hidden hidden">
            <ul class="space-y-4 p-4">
                <li><a href="/" class="text-gray-300 hover:text-white block">Home</a></li>
                <li><a href="/about.html" class="text-gray-300 hover:text-white block">About</a></li>
                <li><a href="/products.html" class="text-gray-300 hover:text-white block">Products</a></li>
                <li><a href="/contact.html" class="text-gray-300 hover:text-white block">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-white mb-8">Contact Us</h1>
        
        <form class="max-w-xl mx-auto bg-purple-900 bg-opacity-60 shadow-md rounded-lg p-8">
            <!-- Name Field -->
            <div class="mb-6">
                <label for="name" class="block text-pink-400 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            
            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-pink-400 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            
            <!-- Subject Field -->
            <div class="mb-6">
                <label for="subject" class="block text-pink-400 text-sm font-bold mb-2">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            
            <!-- Message Field -->
            <div class="mb-6">
                <label for="message" class="block text-pink-400 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-purple-500 text-white font-bold py-2 px-6 rounded-md hover:bg-pink-400 focus:outline-none focus:ring focus:ring-blue-200 w-full">Send Message</button>
            </div>
        </form>
    </div>
    






    <!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
crossorigin="anonymous"></script>
<!-- Ripples -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"
integrity="sha512-zuZ5wVszlsRbRF/vwXD0QS/tHzBYHFzCD/BT0lI3yrWhNZFWDkkF3KPEY//WTanqxwPdZkskQ+xZo0rnfHBc5A=="
crossorigin="anonymous"></script>

<script>
// Initialize the ripple effect
$(document).ready(function() {
$('.background-fullscreen').ripples({
resolution: 512, // Adjusts the ripple resolution for better quality
dropRadius: 20, // The radius of each ripple drop in pixels
perturbance: 0.04, // Controls the ripple intensity
interactive: true, // Enables ripples on mouse interaction
});
});


document.getElementById('menu-toggle').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
});
</script>
    
</body>
</html>
